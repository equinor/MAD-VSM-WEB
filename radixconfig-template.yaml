apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: ${RADIX_NAME}
spec:
  environments:
    - name: dev
      build:
        from: DEV
    - name: test
      build:
        from: TEST
    - name: qa
      build:
        from: QA
    - name: prod
      build:
        from: PROD
  dnsExternalAlias:
    - alias: flyt.equinor.com
      environment: prod
      component: web
    - alias: vsm.equinor.com
      environment: prod
      component: web
  components:
    - name: web
      dockerfileName: Dockerfile
      publicPort: http
      ports:
        - name: http
          port: 3000
      environmentConfig:
        - environment: dev
          variables:
            API_BASEURL: ${DEV_API_BASEURL}
            AUDIENCE: ${DEV_AUDIENCE}
            AUTHORITY: ${DEV_AUTHORITY}
            CLIENT_ID: ${DEV_CLIENT_ID}
            ENVIRONMENT: ${DEV_ENVIRONMENT}
            SCOPE: ${DEV_SCOPE}
        - environment: test
          variables:
            API_BASEURL: ${TEST_API_BASEURL}
            AUDIENCE: ${TEST_AUDIENCE}
            AUTHORITY: ${TEST_AUTHORITY}
            CLIENT_ID: ${TEST_CLIENT_ID}
            ENVIRONMENT: ${TEST_ENVIRONMENT}
            SCOPE: ${TEST_SCOPE}
        - environment: qa
          variables:
            API_BASEURL: ${QA_API_BASEURL}
            AUDIENCE: ${QA_AUDIENCE}
            AUTHORITY: ${QA_AUTHORITY}
            CLIENT_ID: ${QA_CLIENT_ID}
            ENVIRONMENT: ${QA_ENVIRONMENT}
            SCOPE: ${QA_SCOPE}
        - environment: prod
          variables:
            API_BASEURL: ${PROD_API_BASEURL}
            AUDIENCE: ${PROD_AUDIENCE}
            AUTHORITY: ${PROD_AUTHORITY}
            CLIENT_ID: ${PROD_CLIENT_ID}
            ENVIRONMENT: ${PROD_ENVIRONMENT}
            SCOPE: ${PROD_SCOPE}
